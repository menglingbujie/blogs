<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>梦令布孑个人主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{padding:0;margin:0;height:100%;}
    *{box-sizing: border-box;}
    ul,li,ol{list-style:none;}
    a{text-decoration: none;}
    .container{
      height:100%;
    }
    .container>.wrap{
      max-width:1200px;
      min-width:960px;
      margin:0 auto;
      height:100%;
      overflow:hidden;
      border:2px solid red;
    }
    .container>.wrap>.main{
      width:66.6667%;
      border:1px solid aqua;
      min-height:100%;
    }
    .container>.wrap>.slidebar{
      margin-left:4.1667%;
      width:29.1667%;
      border:2px solid rgb(157, 12, 253);
      min-height:500px;
    }
    .container>.wrap>.slidebar.right{
      float:right;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="wrap">
      <div class="slidebar right">
      
      </div>
      <div class="main">

      </div>
      
    </div>
  </div>
</body>
</html>
